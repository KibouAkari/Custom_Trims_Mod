plugins {
    id 'fabric-loom' version '1.5-SNAPSHOT'
    id 'maven-publish'
}

group = 'com.example'
version = '1.0.0'
archivesBaseName = 'customtrims'

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17)) // Minecraft 1.20.x nutzt Java 17
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.20.1' // oder 1.20.4, je nach Bedarf
    mappings 'net.fabricmc:yarn:1.20.1+build.10:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.15.6'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.91.3+1.20.1'
}

loom {
    splitEnvironmentSourceSets()
}

processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
